elasticsearch:
  image: elasticsearch
  esJavaOpts: -Xmx8g -Xms8g
  replicas: 3
  resources:
    limits:
      memory: 10Gi
    requests:
      memory: 10Gi
  sysctlInitContainer:
    enabled: false
  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 30Gi
  discoverable:
    allow: true

kibana:
  image: kibana

ingress:
  enabled: true
  tls: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostname: chart-example.local
