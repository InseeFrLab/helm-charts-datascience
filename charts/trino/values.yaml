# Default values for trino.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
service:
  image:
    version: "inseefrlab/trino:374"
    pullPolicy: IfNotPresent
    custom:
      enabled: false
      version: "inseefrlab/trino:374"

security:
  username: "admin"
  password: "changeme"
  networkPolicy: 
    enabled: false
    from: 
    - ipBlock:
        cidr: 10.233.103.0/32
    - ipBlock:
        cidr: 10.233.111.0/32
  allowlist:
    enabled: true
    ip: "0.0.0.0/0"

discoverable:
  allow: true

discovery:
  hive: true
  mongodb: true
  postgres: true
  elastic: true

worker:
  replicas: "2"

coordinator:
  extraConfigs: ""

server:
  workers: 2
  node:
    environment: production
    dataDir: /data/trino
    pluginDir: /usr/lib/trino/plugin
  log:
    trino:
      level: INFO
  config:
    path: /etc/trino
    http:
      port: 8080
    query:
      maxMemory: "4GB"
      maxMemoryPerNode: "1GB"
      maxTotalMemoryPerNode: "2GB"
    memory:
      heapHeadroomPerNode: "1GB"
  jvm:
    maxHeapSize: "8G"
    gcMethod:
      type: "UseG1GC"
      g1:
        heapRegionSize: "32M"


additionalNodeProperties: {}

additionalJVMConfig: {}

additionalConfigProperties: {}

additionalLogProperties: {}

environment:
  s3: true

s3:
  # Specifies whether a config map should be created
  enabled: true
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  configMapName: ""
  accessKeyId: ""
  endpoint: ""
  defaultRegion: ""
  secretAccessKey: ""
  sessionToken: ""

coresite:
  configMapName: ""

additionalCatalogs: []
